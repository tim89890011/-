# Alembic 配置文件
# 钢子出击 - 数据库迁移管理
# 文档: https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# 迁移脚本目录路径
script_location = alembic

# 模板文件路径
template_file = alembic/script.py.mako

# 数据库连接 URL
# 支持从环境变量读取，覆盖此配置
# 格式: dialect+driver://username:password@host:port/database
sqlalchemy.url = sqlite+aiosqlite:///./data/gangzi.db

# 是否以事务方式执行迁移
transaction_per_migration = true

# 系统路径配置，用于导入 models
# 添加后端目录到 Python 路径
prepend_sys_path = .

# 迁移文件命名规则
# %%(slug)s - 迁移描述（短横线连接）
# %%(rev)s - 版本号
# %%(year)d, %%(month).2d, %%(day).2d - 日期
file_template = %%(rev)s_%%(slug)s

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S
