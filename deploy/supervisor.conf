; 钢子出击 - Supervisor 进程守护配置
; 将此文件放到 /etc/supervisor/conf.d/gangzi.conf

[program:gangzi]
command=/path/to/钢子出击/venv/bin/uvicorn backend.main:app --host 0.0.0.0 --port 9998 --workers 1 --timeout-graceful-shutdown 30
directory=/path/to/钢子出击
user=www
autostart=true
autorestart=true
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=/path/to/钢子出击/logs/supervisor.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stopsignal=TERM
stopwaitsecs=40
stopasgroup=true
killasgroup=true
environment=PATH="/path/to/钢子出击/venv/bin:%(ENV_PATH)s"
